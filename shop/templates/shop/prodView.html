{% extends "shop/basic.html" %}  

{% block title %}{{access_prod.product_name}} - MY Cart {% endblock %}  

{% block body %}

<div class="container my-4">
    <div class="row">
        <div class="col-md-4">
            <div class="row my-4">
                <img src="/media/{{access_prod.image}}" width="350px" height="300px">
            </div>
            <div class="row my-4">
                <button class="btn btn-primary mx-3">Buy Now</button>
                <button class="btn btn-primary">Add To Cart</button>
            </div>
        </div>

        <div class="col-md-8">
            <h5>{{access_prod.product_name}}</h5>
            <p><b>Rs.{{access_prod.price}}</b></p>
            <p>{{access_prod.desc}}</p>

        </div>
    </div>
</div>



{% endblock %}
