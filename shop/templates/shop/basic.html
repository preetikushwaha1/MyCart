
{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>{% block title %}{% endblock %}</title>
<style>
  
        {% block css %}  {% endblock %}
      </style>
  </head>


  <body>

    <!--============================= Navbar =======================================================-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/shop">My Cart</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/shop">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/shop/about">About Us</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/shop/tracker">Tracker</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/shop/contact">Contact Us</a>
            </li>

            <!--li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li-->
          </ul>
          <form class="d-flex my-2 my-lg-0">
            <input class="form-control me-2 mx-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success  mx-2" type="submit">Search</button>
          </form>

          <button type="button" id="popcart" data-html="true" class="btn btn-secondary" 
          data-container="body" data-toggle="popover" data-placement="bottom" data-content="Bottom popover">
            Cart(<span id="Total_cart">0</span>)
          </button>


        </div>
      </div>
    </nav>


    {% block body %}  {% endblock %}


        <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    

    {% block js %}

    <script>
      console.log("JS is working")
    
      if(localStorage.getItem('cart')== null)
      {
          var cart = {};
      }
      else
      {
        try{
            cart = JSON.parse(localStorage.getItem('cart'));
            document.getElementById('Total_cart').innerHTML = Object.keys(cart).length;
        }
        catch(err){
          console.log('Error:',err.message);
        }
      }
      
      $('.cart').click(function()
      {
         console.log("clicked");
         var idstr = this.id.toString();
         console.log(idstr);
         if(cart[idstr] != undefined)
         {
            cart[idstr] =cart[idstr]+1;
         }
         else
         {
    
            cart[idstr] =1;
         }
         console.log(cart);
    
         localStorage.setItem('cart',JSON.stringify(cart));
         
      });
    
    
      //===popover activate =================//
      $('#popcart').popover();
    
    document.getElementById('popcart').setAttribute('data-content', '<h5>Cart your items for shopping</h5>');
    
    </script>
    

    {% endblock %}
  </body>
</html>
