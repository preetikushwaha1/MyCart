{% extends 'shop/basic.html' %} 

{% block title %} Checkout -My Cart {% endblock %}  

{% block body %}

<div class="container my-4">
    <div class="col">
        <h2>Step1 - My Awesome Cart Express Checkout - Review Your Cart Items </h2>
        <div id ="items">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                A list item
                <span class="badge badge-primary badge-pill">14</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                A second list item
                <span class="badge badge-primary badge-pill">2</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                A third list item
                <span class="badge badge-primary badge-pill">1</span>
                </li>
            </ul>

        </div>
    </div>

    <div class="col my-4">
        <h2>Step 2 - Enter your Address and other details</h2>

        <form>
            <div class="form-row">
               <div class="form-group col-md-6">
                    <label for="inputname">Name</label>
                    <input type="text" class="form-control" id="inputname" placeholder="Enter your Name">
                </div>

              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Enter Your Email">
              </div>
             
            </div>

            <div class="form-group">
                <label for="inputPhone">Phone Number</label>
                <input type="tel" class="form-control" id="inputPhone" placeholder="Phone Number">
            </div> 


            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Address line 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <input type="text" class="form-control" id="inputState" placeholder="State">
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
       

            <button type="submit" class="btn btn-primary">Place Order</button>
          </form>
    </div>
</div>




{% endblock %}
