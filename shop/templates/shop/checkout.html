{% extends 'shop/basic.html' %} 

{% block title %} Checkout -My Cart {% endblock %}  

{% block body %}

<div class="container my-4">
    <div class="col">
        <h2>Step1 - My Awesome Cart Express Checkout - Review Your Cart Items </h2>
        <div>
            <div id="alert">
              </div>


            <ul class="list-group my-4"   id ="items">
               
            </ul>
        </div>
    </div>

    <div class="col my-4">
        <h2>Step 2 - Enter your Address and other details</h2>

        <form>
            <div class="form-row">
               <div class="form-group col-md-6  my-4">
                    <label for="inputname">Name</label>
                    <input type="text" class="form-control" id="inputname" placeholder="Enter your Name">
                </div>

              <div class="form-group col-md-6  my-4">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Enter Your Email">
              </div>
             
            </div>

            <div class="form-group">
                <label for="inputPhone">Phone Number</label>
                <input type="tel" class="form-control" id="inputPhone" placeholder="Phone Number">
            </div> 


            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Address line 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <input type="text" class="form-control" id="inputState" placeholder="State">
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
       

            <button type="submit" class="btn btn-primary">Place Order</button>
          </form>
    </div>
</div>




{% endblock %}  

{% block js %}  
<script>
  
    if(localStorage.getItem('cart') == null)
    {
        var cart ={};
    }
    else
    {
        cart = JSON.parse(localStorage.getItem('cart'));
    }
     //console.log(cart);

     var sum=0;
    if($.isEmptyObject(cart))
    {
            //if cart is empty
            mystr =`<div class="alert alert-info my-4" role="alert">
            Your cart is empty, please add some items to your cart before checking out! </div>`;
            $('#alert').append(mystr);
    }
    else{
        for(var item in cart)
        {
         
            let qty = cart[item][0];
            let name = cart[item][1];
            sum = sum + qty;
            mystr = `<li class="list-group-item list-group-item-success d-flex justify-content-between align-items-center">
                    ${name}
                <span class="badge badge-primary badge-pill">${qty}</span>
                </li>`

            $('#items').append(mystr);
        }
}

document.getElementById("Total_cart").innerHTML = sum;   


</script>


{% endblock %}
